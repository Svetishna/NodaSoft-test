<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="#pop-up">Open pop-up button</a>
        </header>
        <div class="first-blocks">
            <div class="block first"></div>
            <div class="block second"></div>
            <div class="block third"></div>
            <div class="block fourth"></div>
            <div class="block fifth"></div>
        </div>
        <div class="second-blocks">
            <div class="sec-block"></div>
            <div class="sec-block"></div>
            <div class="sec-block"></div>
            <div class="sec-block"></div>
        </div>
        <footer></footer>
        <div class="pop-up" id="pop-up">
            <a href=""><img src="/img/close.svg" alt=""></a>
            <p>Pop-up</p>
        </div>
    </div>

</body>

</html>
